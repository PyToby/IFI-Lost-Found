<!DOCTYPE html>
<html lang="cz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/output.css">
  <title>IFILAF</title>
</head>
<body class="min-h-screen bg-white lg:w-3/5 lg:mx-auto">
  <nav id="navbar" class="sticky top-0 z-50 transition-all duration-150 bg-transparent">
    <div class="flex items-center justify-between px-4 py-4 max-w-screen-lg mx-auto">
      <!-- Left: Logo -->
      <div class="text-xl font-bold text-black">
        <a href="/">IFILAF</a>
      </div>

      <!-- Right: Links -->
      {% block links %}
      <div class="hidden md:flex items-center space-x-8 text-l font-semibold">
        <a href="#" class="text-black hover:text-gray-500 transition-colors duration-200">Domů</a>
        <a href="#" class="text-black hover:text-gray-500 transition-colors duration-200">O Projektu</a>
        <a href="#" class="text-black hover:text-gray-500 transition-colors duration-200">Kontakt</a>
        <a href="/auth/login" class="flex items-center text-black hover:text-gray-500 transition-colors duration-200 group">
          Přihlásit
          <svg class="ml-1 w-4 h-4 rotate-180 transform transition-transform duration-200 group-hover:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
          </svg>
        </a>
      </div>
      {% endblock %}

      <!-- Hamburger for small screens -->
      <div class="md:hidden flex items-center">
        <button id="hamburger-icon" class="text-black focus:outline-none">
          <!-- Hamburger icon (default) -->
          <svg id="hamburger" class="w-6 h-6 block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        
          <!-- Close icon (hidden by default) -->
          <svg id="close-icon" class="w-6 h-6 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.878 122.88">
            <path d="M1.426,8.313c-1.901-1.901-1.901-4.984,0-6.886c1.901-1.902,4.984-1.902,6.886,0l53.127,53.127l53.127-53.127 c1.901-1.902,4.984-1.902,6.887,0c1.901,1.901,1.901,4.985,0,6.886L68.324,61.439l53.128,53.128c1.901,1.901,1.901,4.984,0,6.886 c-1.902,1.902-4.985,1.902-6.887,0L61.438,68.326L8.312,121.453c-1.901,1.902-4.984,1.902-6.886,0 c-1.901-1.901-1.901-4.984,0-6.886l53.127-53.128L1.426,8.313L1.426,8.313z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Divider -->
    <div id="divider" class="mx-auto h-0.5 border-t-2 border-transparent"></div>
  </nav>

  <!-- Mobile menu -->
   {% block mobile_menu %}
  <div id="mobile-menu" class="md:hidden hidden bg-white fixed inset-0 top-16 text-xl font-semibold">
    <a href="#" class="block px-6 py-3 text-black hover:bg-gray-100 hover:text-gray-500 transition-colors duration-200">Domů</a>
    <a href="#" class="block px-6 py-3 text-black hover:bg-gray-100 hover:text-gray-500 transition-colors duration-200">O Projektu</a>
    <a href="#" class="block px-6 py-3 text-black hover:bg-gray-100 hover:text-gray-500 transition-colors duration-200">Kontakt</a>
    <a href="/auth/login" class="block px-6 py-3 text-black hover:bg-gray-100 hover:text-gray-500 transition-colors duration-200">
      Přihlásit
      <svg class="ml-1 inline w-4 h-4 rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
      </svg>
    </a>
  </div>
  {% endblock %}
  <div>
    {% block content %}
    {% endblock %}
  </div>
</body>
<script src="../static/script.js"></script>
</html>
